<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!-- Bootstrap5 Stylesheet Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">  
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-4" href="#">Shopping Cart</a>
            <button class="bg-transparent border-0 position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasright" aria-controls="offcanvasright">
                <i class="bi bi-cart text-white" style="font-size: 2rem"></i>
                <span id="counter" class="badge bg-danger position-absolute top-25 end-0 rounded-3">0</span>
            </button>

            <!-- Off Canvas -->
            <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasright" aria-labelledby="offcanvasrightLabel">
                <div class="offcanvas-header border-2 border-bottom">
                    <span id="offcanvasrightLabel" class="d-flex">
                        <i class="bi bi-cart" style="font-size: 1.5rem"></i>
                        <h5 class="p-2">Your Cart</h5>
                    </span>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                   <ul class="list-unstyled mt-3" id="shopping-cart-list"></ul>
                   <div id="total-price" class="py-3 text-end fw-bold border-2 border-top border-muted"></div>
                   <div class="border-2 border-bottom border-muted"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carts Section -->
    <div class="container my-5">
        <div class="row gy-3 products-list">
            <div class="col-md-4">
                <div class="card" data-id="1">
                    <img src="./images/img1.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                      <h5 class="card-title">Turtle Gaming Wireless Headset</h5>
                      <p class="card-text text-danger fs-4 py-2">$80.0</p> 
                      <a href="#" class="add-to-cart-btn btn btn-dark w-75 text-white fs-5">Add to Cart</a> 
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" data-id="2">
                    <img src="./images/img2.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                      <h5 class="card-title">HyperX Gaming Wired Headset</h5>
                      <p class="card-text text-danger fs-4 py-2">$30.0</p>
                      <a href="#" class="add-to-cart-btn btn btn-dark w-75 text-white fs-5">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" data-id="3">
                    <img src="./images/img3.jpg" class="card-img-top" alt="..." >
                    <div class="card-body d-flex flex-column align-items-center">
                      <h5 class="card-title">ASTRO Gaming Wired Headset</h5>
                      <p class="card-text text-danger fs-4 py-2">$50.0</p>
                      <a href="#" class="add-to-cart-btn btn btn-dark w-75 text-white fs-5">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart.js -->
    <script src="./cart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
